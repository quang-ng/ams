{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}


<div class="row">
    <div class="col-xl-3"></div>
    <div class="col-xl-6 mb-4">
        <form method="post" id="asset_liqudation_form" class="form-horizontal" novalidate>

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary">ThÃªm</button>

        </form>
    </div>
    <div class="col-xl-3"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    (function ($, undefined) {

        "use strict";

        // When ready.
        $(function () {

            var $form = $("#asset_liqudation_form");
            var $input = $form.find('input[type="number"]');

            //*[@id="id_liquidation_value"]

            $input.on("keyup", function (event) {


                // When user select text in the document, also abort.
                var selection = window.getSelection().toString();
                if (selection !== '') {
                    return;
                }

                // When the arrow keys are pressed, abort.
                if ($.inArray(event.keyCode, [38, 40, 37, 39]) !== -1) {
                    return;
                }


                var $this = $(this);

                // Get the value.
                var input = $this.val();

                var input = input.replace(/[\D\s\._\-]+/g, "");
                input = input ? parseInt(input, 10) : 0;

                $this.val(function () {
                    return (input === 0) ? "" : input.toLocaleString("en-US");
                });
            });

            /**
             * ==================================
             * When Form Submitted
             * ==================================
             */
            $form.on("submit", function (event) {
                var rawNumber = $("#id_amount_0").val().replace(/[($)\s\,_\-]+/g, '')
                $("#id_amount_0").val(rawNumber)
            });

        });
    })(jQuery);
</script>

{% endblock %}
